<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .container {
      width: 320px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: orange;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      background-color: darkorange;
    }
    .radio-group {
      text-align: left;
      margin: 10px 0;
    }
    label {
      margin-right: 10px;
    }
    img {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>

  <!-- BMI Reference Image -->
  <img src="{{ url_for('static', filename='BMI.jpg') }}" alt="BMI Categories">

  <form action="/predict" method="POST">
    <div class="container">
      <!-- Gender Radio Options -->
      <div class="radio-group">
        <label><strong>Gender:</strong></label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>
      
      <!-- Units Toggle -->
      <div class="radio-group">
        <label><strong>Units:</strong></label><br>
        <input type="radio" id="metric" name="units" value="metric" required checked>
        <label for="metric">Metric</label>
        <input type="radio" id="imperial" name="units" value="imperial" required>
        <label for="imperial">Imperial</label>
      </div>
      
      <!-- Age Input -->
      <label for="age"><strong>Age (1 year or above):</strong></label>
      <input type="number" id="age" name="age" min="1" required value="50">

      <!-- Height Input -->
      <label for="height"><strong>Height:</strong></label>
      <input type="number" id="height" name="height" required step="0.01"
             placeholder="Enter height (cm if Metric, inches if Imperial)" value="6">

      <!-- Weight Input -->
      <label for="weight"><strong>Weight:</strong></label>
      <input type="number" id="weight" name="weight" required step="0.01"
             placeholder="Enter weight (kg if Metric, pounds if Imperial)" value="150">
      
      <button type="submit">Calculate BMI</button>
    </div>
  </form>
</body>
</html>
